<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Register Form</span></div>
      <form id ="register-form" action="">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter your name" id="username" name="username">
        </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter your email" id="mailid" name="mailid">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder=" create new Password" id="pass_word" name="pass_word">
        </div>
        <div class="row button">
          <input type="submit" value="Register">
        </div>
        <div class="signup-link">Already a member? <a href="login.html">login now</a></div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/register.js"></script>

Â </body>
</html>
